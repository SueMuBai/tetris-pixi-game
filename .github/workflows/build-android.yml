name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 11 (compatible with Gradle 7.1.1)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Android SDK manually
      run: |
        # 设置环境变量
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        
        # 创建目录
        mkdir -p $ANDROID_HOME/cmdline-tools
        
        # 下载并安装 command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # 接受许可证并安装必要组件
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3" "platform-tools"
      
    - name: Install Cordova (older stable version)
      run: npm install -g cordova@11.1.0
      
    - name: Create Cordova project
      run: |
        cordova create tetris-android com.suemuBai.tetris "俄罗斯方块"
        cd tetris-android
        cp ../index.html www/index.html
        cp ../game.js www/game.js
        cp ../config-simple.xml config.xml
        
    - name: Add Android platform (older version)
      run: |
        cd tetris-android
        echo "Adding Android platform..."
        cordova platform add android@10.1.2 --verbose
        
    - name: Verify environment
      run: |
        echo "=== Environment Variables ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "PATH: $PATH"
        echo "=== Java Version ==="
        java -version
        echo "=== Android SDK ==="
        ls -la $ANDROID_HOME/ || echo "Android SDK not found"
        echo "=== Config file ==="
        cat tetris-android/config.xml
        
    - name: Build APK with environment override
      run: |
        cd tetris-android
        export GRADLE_OPTS="-Xmx3g -Dorg.gradle.daemon=false"
        export ANDROID_HOME=$ANDROID_HOME
        export JAVA_HOME=$JAVA_HOME
        # 设置JDK版本检查跳过
        export SKIP_JDK_VERSION_CHECK=true
        echo "Starting Cordova build..."
        cordova build android --debug --verbose
        
    - name: List all generated files
      if: always()
      run: |
        echo "=== Searching for APK files ==="
        find tetris-android -name "*.apk" -type f || echo "No APK files found"
        echo "=== Listing build outputs ==="
        find tetris-android -path "*/build/outputs/*" -type f || echo "No build outputs found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: tetris-debug-apk
        path: tetris-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload any APK files found
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-found-apks
        path: tetris-android/**/*.apk