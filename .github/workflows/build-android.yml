name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17 (required by Android SDK)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '9477386'
        accept-android-sdk-licenses: true
        log-accepted-android-sdk-licenses: false
        packages: 'platforms;android-30 build-tools;30.0.3 platform-tools'
      
    - name: Install Cordova (older stable version)
      run: npm install -g cordova@11.1.0
      
    - name: Create Cordova project
      run: |
        cordova create tetris-android com.suemuBai.tetris "俄罗斯方块"
        cd tetris-android
        cp ../index.html www/index.html
        cp ../game.js www/game.js
        cp ../config-simple.xml config.xml
        
    - name: Add Android platform (older version)
      run: |
        cd tetris-android
        echo "Adding Android platform..."
        cordova platform add android@10.1.2 --verbose
        
    - name: Verify project structure
      run: |
        cd tetris-android
        echo "=== Config file content ==="
        cat config.xml
        echo "=== Installed platforms ==="
        cordova platform ls
        echo "=== Android SDK info ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        ls -la $ANDROID_HOME/platforms/ || echo "No platforms found"
        
    - name: Build APK
      run: |
        cd tetris-android
        export GRADLE_OPTS="-Xmx3g -Dorg.gradle.daemon=false"
        export ANDROID_HOME=$ANDROID_HOME
        export JAVA_HOME=$JAVA_HOME
        echo "Starting Cordova build..."
        cordova build android --debug --verbose
        
    - name: List all generated files
      if: always()
      run: |
        echo "=== Searching for APK files ==="
        find tetris-android -name "*.apk" -type f || echo "No APK files found"
        echo "=== Listing build outputs ==="
        find tetris-android -path "*/build/outputs/*" -type f || echo "No build outputs found"
        echo "=== Full directory structure ==="
        find tetris-android/platforms -name "*.apk" -exec ls -la {} \; || echo "No APK files found"
        
    - name: Upload Debug APK (primary path)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: tetris-debug-apk
        path: tetris-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload any APK files found
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-found-apks
        path: tetris-android/**/*.apk