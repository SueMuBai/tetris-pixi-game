name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        target: default
        arch: x86_64
      
    - name: Accept Android SDK licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install required SDK packages
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools"
      
    - name: Install Cordova
      run: npm install -g cordova@12.0.0
      
    - name: Create Cordova project
      run: |
        cordova create tetris-android com.suemuBai.tetris "俄罗斯方块"
        cd tetris-android
        cp ../index.html www/index.html
        cp ../game.js www/game.js
        cp ../config-simple.xml config.xml
        
    - name: Add Android platform
      run: |
        cd tetris-android
        echo "Adding Android platform..."
        cordova platform add android@12.0.1 --verbose
        
    - name: Add required plugins
      run: |
        cd tetris-android
        echo "Adding network information plugin..."
        cordova plugin add cordova-plugin-network-information || echo "Network plugin failed, continuing..."
        echo "Adding whitelist plugin..."
        cordova plugin add cordova-plugin-whitelist || echo "Whitelist plugin failed, continuing..."
        echo "Listing installed plugins:"
        cordova plugin ls
        
    - name: Verify project structure
      run: |
        cd tetris-android
        echo "=== Config file content ==="
        cat config.xml
        echo "=== Installed platforms ==="
        cordova platform ls
        echo "=== Android platform structure ==="
        ls -la platforms/android/ || echo "No android platform directory"
        
    - name: Build APK
      run: |
        cd tetris-android
        export GRADLE_OPTS="-Xmx4g -Dorg.gradle.daemon=false"
        echo "Starting Cordova build..."
        cordova build android --debug --verbose
        
    - name: List all generated files
      if: always()
      run: |
        echo "=== Searching for APK files ==="
        find tetris-android -name "*.apk" -type f || echo "No APK files found"
        echo "=== Listing build outputs ==="
        find tetris-android -path "*/build/outputs/*" -type f || echo "No build outputs found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: tetris-debug-apk
        path: tetris-android/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload any APK files found
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-found-apks
        path: tetris-android/**/*.apk